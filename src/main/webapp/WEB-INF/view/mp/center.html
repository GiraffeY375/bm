<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>${session.mpInfo.title}</title>
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <link href="${ctxPath}/static/modular/mp/css/center.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <section class="aui-flexView">

            <section class="aui-scrollView">
                <div class="aui-centers-box" style="background-image: url(${ctxPath}/kaptcha/kap?name=${session.mpInfo.ad5_img})">
                    <div class="aui-head-title">
                        <h2>${member.nickname}</h2>
                        <div class="aui-flex">
                            <div class="aui-flex-pu">
                                <em> <i class="icon icon-vip"></i> 会员</em>
                            </div>
                            <div class="aui-flex-box" style="display: none;">
                                <p></p>
                            </div>
                        </div>
                    </div>
                    <div class="aui-flex aui-flex-top">
                        <div class="aui-img-logo">
                            <img src="${member.headimgurl}" alt="">
                        </div>
                        <div class="aui-flex-box">
                            <span class="aui-flex-box-item">
                                <p>书籍</p>
                                <p class="aui-bod">${bookCount}</p>
                            </span>
                            <span class="aui-flex-box-item">
                                <p>收藏</p>
                                <p class="aui-bod">${bookCatalogCount}</p>
                            </span>
                            <span class="aui-flex-box-item">
                                <p>积分</p>
                                <p class="aui-bod">${member.score}</p>
                            </span>
                        </div>

                    </div>

                </div>
                <div class="aui-flex">
                    <div class="aui-flex-box">
                        <h2>会员服务</h2>
                    </div>
                    <div class="aui-flex-box-all"></div>
                </div>

                <div class="aui-centers-ad">
                    <div class="aui-centers-img">
                        <a href="${session.mpInfo.ad10_link}"><img src="${ctxPath}/kaptcha/kap?name=${session.mpInfo.ad10_img}" alt=""></a>
                    </div>
                </div>

                <!-- 插播广告图
                <div class="evaluate-px">
                    <div class="aui-centers-ad">
                        <a href="${session.mpInfo.ad10_link}"><img src="${ctxPath}/kaptcha/kap?name=${session.mpInfo.ad10_img}" alt="" ></a>
                    </div>
                </div>
                -->

                <div class="aui-palace">
                    <a href="${ctxPath}/mp/bookList" class="aui-palace-grid">
                        <div class="aui-palace-grid-icon">
                            <img src="${ctxPath}/static/modular/mp/images/icon-item-002.png" alt="">
                        </div>
                        <div class="aui-palace-grid-text">
                            <h2>我的书籍</h2>
                            <p>&nbsp;</p>
                        </div>
                    </a>
                    <a href="${ctxPath}/mp/bbsHome" class="aui-palace-grid">
                        <div class="aui-palace-grid-icon">
                            <img src="${ctxPath}/static/modular/mp/images/icon-item-001.png" alt="">
                        </div>
                        <div class="aui-palace-grid-text">
                            <h2>在线交流</h2>
                            <p>&nbsp;</p>
                        </div>
                    </a>
                    <a href="tel:${session.mpInfo.tel}" class="aui-palace-grid">
                        <div class="aui-palace-grid-icon">
                            <img src="${ctxPath}/static/modular/mp/images/icon-item-005.png" alt="">
                        </div>
                        <div class="aui-palace-grid-text">
                            <h2>联系电话</h2>
                            <p>&nbsp;</p>
                        </div>
                    </a>
                    <a href="${ctxPath}/mp/integralmall/home" class="aui-palace-grid">
                        <div class="aui-palace-grid-icon">
                            <img src="${ctxPath}/static/modular/mp/images/icon-item-004.png" alt="">
                        </div>
                        <div class="aui-palace-grid-text">
                            <h2>兑换商城</h2>
                            <p>&nbsp;</p>
                        </div>
                    </a>
                    <a href="${ctxPath}/mp/integralmall/orderList" class="aui-palace-grid">
                        <div class="aui-palace-grid-icon">
                            <img src="${ctxPath}/static/modular/mp/images/icon-item-003.png" alt="">
                        </div>
                        <div class="aui-palace-grid-text">
                            <h2>兑换订单</h2>
                            <p>&nbsp;</p>
                        </div>
                    </a>
                    <a href="${ctxPath}/mp/opinion_create" class="aui-palace-grid">
                        <div class="aui-palace-grid-icon">
                            <img src="${ctxPath}/static/modular/mp/images/icon-item-006.png" alt="">
                        </div>
                        <div class="aui-palace-grid-text">
                            <h2>意见建议</h2>
                            <p>&nbsp;</p>
                        </div>
                    </a>
                </div>



                <!--copy--->
                <div class="copy">Copyright 2018-2019 ${session.mpInfo.title}版权所有</div>



            </section>
            
            
            <footer class="aui-footer aui-footer-fixed">
                <a href="${ctxPath}/mp/home" class="aui-tabBar-item">
                    <span class="aui-tabBar-item-icon">
                        <i class="icon icon-home"></i>
                    </span>
                    <span class="aui-tabBar-item-text">首页</span>
                </a>
                <a href="${ctxPath}/mp/collection" class="aui-tabBar-item ">
                    <span class="aui-tabBar-item-icon">
                        <i class="icon icon-loan"></i>
                    </span>
                    <span class="aui-tabBar-item-text">收藏</span>
                </a>
                <a href="${ctxPath}/mp/opinion_create" class="aui-tabBar-item ">
                    <span class="aui-tabBar-item-icon">
                        <i class="icon icon-me"></i>
                    </span>
                    <span class="aui-tabBar-item-text">建议</span>
                </a>
                <a href="javascript:;" class="aui-tabBar-item aui-tabBar-item-active">
                    <span class="aui-tabBar-item-icon">
                        <i class="icon icon-meTo"></i>
                    </span>
                    <span class="aui-tabBar-item-text">我的</span>                                                                                                                                                                                                                                       </span>
                </a>
            </footer>
        </section>

    

</body></html>
